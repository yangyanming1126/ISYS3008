<!DOCTYPE html>
<html lang="en" data-page-title="register_title">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Sleepy Tiger Farmhouse</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

  <!-- Navigation Container -->
  <div class="nav-container">
    <!-- Top Navigation (Language Selector will be added here) -->
    <div class="top-nav">
      <!-- Language selector will be dynamically added here -->
    </div>
    
    <!-- Main Navigation -->
    <nav class="main-nav">
      <div class="nav-left">
        <a href="index.html" data-translate="nav_home">Home</a>
        <a href="services.html" data-translate="nav_services">Services</a>
        <a href="booking.html" data-translate="nav_booking">Booking</a>
      </div>
      
      <div class="nav-right">
        <a href="profile.html" id="profile-btn" class="profile-btn" style="display: none;" data-translate="nav_profile">Profile</a>
        <span id="user-info" class="user-info" style="display: none;"></span>
        <a href="#" id="logout-btn" data-translate="nav_logout" style="display: none;">Logout</a>
        
        <div class="auth-links">
          <a href="login.html" data-translate="nav_login">Login</a>
          <a href="register.html" data-translate="nav_register" class="active">Register</a>
        </div>
      </div>
    </nav>
  </div>

  <!-- Register Section -->
  <section id="register" class="auth-section">
    <div class="auth-container">
      <h2 data-translate="register_title">Create New Account</h2>
      
      <form id="register-form" class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <input 
              type="text" 
              id="first_name" 
              data-translate="first_name_label"
              placeholder="First Name" 
              required 
            />
          </div>
          
          <div class="form-group">
            <input 
              type="text" 
              id="last_name" 
              data-translate="last_name_label"
              placeholder="Last Name" 
              required 
            />
          </div>
        </div>
        
        <div class="form-group">
          <input 
            type="text" 
            id="username" 
            data-translate="username_label"
            placeholder="Username" 
            required 
          />
        </div>
        
        <div class="form-group">
          <input 
            type="email" 
            id="email" 
            data-translate="email_label"
            placeholder="Email Address" 
            required 
          />
        </div>
        
        <div class="form-group">
          <input 
            type="password" 
            id="password" 
            data-translate="password_label"
            placeholder="Password" 
            required 
          />
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <select id="country" data-translate="country_label" required>
              <option value="" data-translate="select_country">Select Country</option>
              <option value="AU">Australia (+61)</option>
              <option value="CN">China (+86)</option>
              <option value="RU">Russia (+7)</option>
            </select>
          </div>
          
          <div class="form-group">
            <input 
              type="tel" 
              id="phone" 
              data-translate="phone_label"
              placeholder="Phone Number" 
              required
            />
          </div>
        </div>
        <small id="phone-format-hint" class="phone-hint"></small>
        
        <button type="submit" class="btn-primary" data-translate="register_button">
          Register
        </button>
      </form>
      
      <div class="auth-links">
        <p>
          <span data-translate="have_account">Already have an account?</span>
          <a href="login.html" data-translate="nav_login">Login</a>
        </p>
      </div>
      
      <div id="register-message" class="message"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p data-translate="contact_info">Contact us: sleepytiger@example.com | +61 400 123 456</p>
    <p data-translate="copyright">&copy; 2025 Sleepy Tiger Resort Farmhouse</p>
  </footer>

  <script src="js/language-dict.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
